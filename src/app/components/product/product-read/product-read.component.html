<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- Coluna id -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Coluna Preço -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.price | currency: 'BRL'}} </td>
    </ng-container>

    <!-- Coluna de ações -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">

            <a routerLink="/products/update/{{ element.id }}">
                <button mat-stroked-button color="primary">Editar</button>
            </a>
            <a routerLink="/products/delete/{{ element.id }}">
                <button mat-stroked-button color="warn">Remover</button>
            </a>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
